<!doctype html>
<html>

<head>
    <title>Stop Loss Take Profit Widget</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>
    <div class="container-clean">

        <!-- Buy / Long -->
        <div class="input-container">
            <div class="switch-indicator switch-indicator-active" id="buy-indicator">
                <p>Buy / Long</p>
            </div>
        </div>

        <!-- Sell / Short -->
        <div class="input-container">
            <div class="switch-indicator" id="sell-indicator">
                <p>Sell / Short</p>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="input-container">
            <p>Open</p>
            <div class="input-box">
                <input class="number-input" id="open-price-input" type="number" placeholder="0.00">
            </div>
        </div>
        <div class="input-container">
            <p>Value/Pip</p>
            <div class="input-box">
                <input class="number-input" id="value-per-pip-input" type="number" placeholder="0.00">
            </div>
        </div>

        <div class="input-container">
            <p>Lots</p>
            <div class="input-box">
                <input class="number-input" id="lots-input" type="number" placeholder="0.00">
            </div>
        </div>
    </div>
    <div class="container">

        <div class="input-container">
            <p>Stop</p>
            <div class="input-box">
                <input class="number-input" id="stop-input" type="number" placeholder="0.00">
            </div>
        </div>

        <div class="input-container">
            <p>Limit</p>
            <div class="input-box">
                <input class="number-input" id="limit-input" type="number" placeholder="0.00">
            </div>
        </div>
    </div>

    <div class="container">
        <button id="calculate-button">
            <span>Calculate</span>
        </button>
    </div>

    <div class="container">
        <div class="result-popup" id="result-popup">
            <h2>Max Loss</h2>
            <h1 id="max-loss">0:00</h1>
            <hr>
            <h2>Max Profit</h2>
            <h1 id="max-profit">0:00</h1>
        </div>
    </div>

    <div class="selection-input-dropdown">
        <img src="img/loader.svg" width="22" alt="" id="dropdown-loader">
    </div>

    <script src="/scripts/base.js"></script>
    <script src="/scripts/stop-loss-take-profit.js"></script>
</body>

</html>
